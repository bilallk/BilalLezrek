<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-sidenav-container class="sidenav-container">

  <!-- Side Nav -->
  <mat-sidenav #sidenav mode="push" (backdropClick)="sidenav.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/"><mat-icon>home</mat-icon>Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/ToDo"><mat-icon>list_alt</mat-icon>ToDo list</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/contact"><mat-icon>contact_page</mat-icon>Contact</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/about"><mat-icon>info</mat-icon>About</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button class="sidenav-toggle" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon class="sidenav-toggle">menu</mat-icon>
      </button>
    <span>My App</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
