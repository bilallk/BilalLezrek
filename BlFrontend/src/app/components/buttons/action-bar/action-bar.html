<div>
    @for (button of buttons; track $index) {
        @if (!button.hidden){
            <app-action-button
            [id]="id"
            [label]="button.label" 
            [color]="button.color" 
            [hidden]="button.hidden" 
            (action)="button.onClick()">
        </app-action-button>
        }
    }
    
</div>
