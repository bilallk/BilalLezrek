<mat-card class="mat-card" appearance="outlined">
  <mat-card-header class="mat-card-header" [style.backgroundColor]="color()">
    <mat-card-title class="mat-card-header">{{data().name}}</mat-card-title>
    <mat-card-subtitle class="mat-card-subtitle">{{data().type}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    <p>
      {{data().description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <button mat-button [style.backgroundColor]="color()">Visit</button>
  </mat-card-actions>
</mat-card>
