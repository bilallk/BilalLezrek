<div class="card-container">
  <mat-card class="card" appearance="outlined">
    <mat-card-header [style.backgroundColor]="color()">
      <mat-card-title>{{data().name}}</mat-card-title>
      <mat-card-subtitle>{{data().type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{data().description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Visit</button>
    </mat-card-actions>
  </mat-card>
</div>
