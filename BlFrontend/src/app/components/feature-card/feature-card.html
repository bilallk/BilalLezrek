@if (data().isEnabled) {
<mat-card class="mat-card" appearance="filled">
  <mat-card-header class="mat-card-header" [style.backgroundColor]="color()">
    <mat-card-title class="mat-card-header">{{data().name}}</mat-card-title>
    <mat-card-subtitle class="mat-card-subtitle">{{featureType()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    <p>
      {{data().description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <app-action-bar [id]="data().featureId" [enable]="false"></app-action-bar>
  </mat-card-actions>
</mat-card>
} @else {
<mat-card [hidden]="data().isEnabled" class="mat-card" appearance="filled">
  <mat-card-header class="mat-card-header" [style.backgroundColor]="color()">
    <mat-card-title class="mat-card-header">{{data().name}}</mat-card-title>
    <mat-card-subtitle class="mat-card-subtitle">{{featureType()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    <p>
      {{data().description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <app-action-bar [id]="data().featureId" [disable]="false"></app-action-bar>
  </mat-card-actions>
</mat-card>
}
